{% extends 'core/base.html' %}
{% block content %}
<div class="card shadow-sm p-4">
    <h2>Módulo: {{ modulo.nombre }}</h2>
    <p>{{ modulo.descripcion }}</p>
    <div class="alert alert-info">{{ contenido }}</div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Completar Módulo</button>
    </form>
</div>
{% endblock %}
